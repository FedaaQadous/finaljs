<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your tourism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./img/travelpalestine.jpg" width="200" height="90" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#destinations">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero d-flex flex-column justify-content-center align-items-center text-white text-center">
        <div class="overlay"></div>
        <div class="container position-relative z-1">
            <h1 class="display-4 typing-effect">Welcome to Palestine</h1>
            <p class="lead fade-zoom">Browse the most beautiful Palestinian cities</p>
            <a href="#about" class="btn btn-outline-light mt-3">Start Exploring</a>
        </div>
    </section>

    <section id="about" class="py-5 text-center bg-light">
        <div class="container">
            <h2 class="mb-4">About Us</h2>
            <p class="text-muted">We are individuals who help you know and see the Palestinian cities with beautiful landmarks that you can visit....</p>
        </div>
    </section>

    <section id="blog" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">From the Blog</h2>
            <div class="row g-4" id="blogCards"></div>
        </div>
    </section>
    <div id="blogModals"></div>

    <section id="destinations" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5 pulse-animation shine-animation">Destinations</h2>
            <div class="row g-4 animate-float" id="destinationCards"></div>
        </div>
    </section>

    <section id="contact" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
