<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jerusalem - Discover Palestine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/jerusalem.css" />
</head>
<body>



<div class="container">
  <h1 class="section-title">Jerusalem - القدس</h1>
</div>

<div class="container">
  <h2 class="section-title">Top Attractions</h2>
  <div id="attractionsCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner text-center">
      <div class="carousel-item active">
        <img src="./img/jerland.png" alt="Al-Aqsa" class="d-block mx-auto" />
        <h5 class="mt-2">المسجد الأقصى وقبة الصخرة</h5>
      </div>
      <div class="carousel-item">
        <img src="./img/cruch.jpg" alt="Church" class="d-block mx-auto" />
        <h5 class="mt-2">كنيسة القيامة</h5>
      </div>
      <div class="carousel-item">
        <img src="./img/jeroWall.jpeg" alt="Wall" class="d-block mx-auto" />
        <h5 class="mt-2">حائط البراق</h5>
      </div>
      <div class="carousel-item">
        <img src="./img/jeroTower.jpeg" alt="Tower of David" class="d-block mx-auto" />
        <h5 class="mt-2">برج داود</h5>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#attractionsCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#attractionsCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<div class="container">
  <h2 class="section-title">Famous Dishes</h2>
  <div class="food-grid">
    <div class="food-item">
      <img src="./img/Hummus.jpeg" alt="Hummus">
      <h6>الحمص والفلافل</h6>
    </div>
    <div class="food-item">
      <img src="./img/Maqluba.jpeg" alt="Maqluba">
      <h6>المقلوبة</h6>
    </div>
    <div class="food-item">
      <img src="./img/Qidra.jpeg" alt="Qidra">
      <h6>القدرة</h6>
    </div>
    <div class="food-item">
      <img src="./img/Knafeh.jpeg" alt="Knafeh">
      <h6>الكنافة</h6>
    </div>
  </div>
</div>

<div class="container">
  <h2 class="section-title">Famous Restaurants</h2>
  <div class="restaurant-grid">
    <div class="restaurant-card">
      <img src="./img/JerusalemRestaurantjpeg.jpeg" alt="Jerusalem Restaurant">
      <h5>مطعم القدس</h5>
      <a href="#" class="btn btn-primary">Visit</a>
    </div>
    <div class="restaurant-card">
      <img src="./img/AbuShukri.jpeg" alt="Abu Shukri">
      <h5>مطعم أبو شكري</h5>
      <a href="#" class="btn btn-primary">Visit</a>
    </div>
    <div class="restaurant-card">
      <img src="./img/zaitwzaatar.jpeg" alt="Zeit & Zaatar">
      <h5>مطعم الزيت والزعتر</h5>
      <a href="#" class="btn btn-primary">Visit</a>
    </div>
  </div>
</div>

<div class="container">
  <h2 class="section-title">Hotels</h2>
  <div class="hotel-grid">
    <div class="hotel-card">
      <img src="./img/AmericanColony.jpeg" alt="American Colony">
      <h5>فندق الأمريكان كولوني</h5>
      <a href="#" class="btn btn-success">Book Now</a>
    </div>
    <div class="hotel-card">
      <img src="./img/Notre Dame.jpeg" alt="Notre Dame Hotel">
      <h5>فندق نوتردام</h5>
      <a href="#" class="btn btn-success">Book Now</a>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/jerusalem.js"></script>
</body>
</html>
